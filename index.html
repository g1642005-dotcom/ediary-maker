<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>絵日記メーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>絵日記メーカー</h1>
        <textarea id="diaryInput" placeholder="ここに今日の出来事を書いてね"></textarea>
        <button id="generateBtn">カードを作る</button>
        <div id="cardPreview">
            <img id="cardBackground" src="images/background1.png" alt="背景画像">
            <p id="cardText"></p>
        </div>
        <div class="templates">
            <img src="images/background1.png" alt="テンプレート1" data-bg="images/background1.png" class="template-icon">
            <img src="images/background2.png" alt="テンプレート2" data-bg="images/background2.png" class="template-icon">
            <img src="images/background3.png" alt="テンプレート3" data-bg="images/background3.png" class="template-icon">
            <img src="images/background4.png" alt="テンプレート4" data-bg="images/background4.png" class="template-icon">
            <img src="images/background5.png" alt="テンプレート5" data-bg="images/background5.png" class="template-icon">
            <img src="images/background6.png" alt="テンプレート6" data-bg="images/background6.png" class="template-icon">
        </div>
        <button id="downloadBtn">PNGとして保存</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
