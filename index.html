<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>絵日記メーカー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>絵日記メーカー</h1>

        <div id="step1-design">
            <p>1. デザインを選ぶ</p>
            <div class="selector template-icons">
                <img src="images/background1-text.png" data-design="1" class="template-icon design-select">
                <img src="images/background2-text.png" data-design="2" class="template-icon design-select">
                <img src="images/background3-text.png" data-design="3" class="template-icon design-select">
                <img src="images/background4-text.png" data-design="4" class="template-icon design-select">
            </div>
        </div>
        <div id="step2-image">
            <p>2. 画像を入れる？</p>
            <div class="selector">
                <button class="image-select" data-type="text">なし</button>
                <button class="image-select" data-type="img">あり</button>
            </div>
        </div>

        <p>3. 日記を書く</p>
        <textarea id="diaryInput" placeholder="ここに今日の出来事を書いてね"></textarea>

        <div id="cardPreview">
            <img id="cardBackground" src="images/background1-text.png" alt="背景画像">
            <div id="textContainer">
                <p id="cardText"></p>
            </div>
            <div id="imageContainer">
                <span class="image-placeholder-text">クリックで画像をアップロード</span>
            </div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>

        <button id="downloadBtn" class="primary-btn">PNGとして保存</button>
    </div>

    <div id="captureContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
