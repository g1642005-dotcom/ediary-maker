<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>絵日記メーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>絵日記メーカー</h1>
        <textarea id="diaryInput" placeholder="ここに今日の出来事を書いてね"></textarea>
        <button id="generateBtn">カードを作る</button>
        <div id="cardPreview">
            <img id="cardBackground" src="images/background1-text.png" alt="背景画像">
            <div id="textContainer">
                <p id="cardText"></p>
            </div>
            <div id="imageContainer"></div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>

        <div id="step1-design">
            <p>1. デザインを選ぶ</p>
            <div class="selector">
                <button class="design-select" data-design="1">デザイン1</button>
                <button class="design-select" data-design="2">デザイン2</button>
                <button class="design-select" data-design="3">デザイン3</button>
                <button class="design-select" data-design="4">デザイン4</button>
            </div>
        </div>
        <div id="step2-image" style="display: none;">
            <p>2. 画像を入れる？</p>
            <div class="selector">
                <button class="image-select" data-type="text">なし</button>
                <button class="image-select" data-type="img">あり</button>
            </div>
        </div>

        <button id="downloadBtn">PNGとして保存</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
